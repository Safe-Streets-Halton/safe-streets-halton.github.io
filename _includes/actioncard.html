<div class="action-card">
    <img class="action-card__image" src="{{ include.image }}" />
    <a href="{{include.link}}" class="action-card__title displaySmall">{{ include.title }}</a>
    <div class="action-card__content">{{include.description }}</div>
    <button onclick="window.location.href='{{include.link}}'" class="action-card__button button button--green-transparent">{{include.buttonText}}</button>
</div>
